<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Registration-from">
        <div class="login-container">
            <div class="login-form">
            <div class="margin"></div>
                <h1 id="heading">Student Login</h1>
                <div class="margin1"></div>
            <div class="logoimage">
                <img src="image2.png" class="logo">
            </div>
                <form id="From" method="get">
                    <label class="labels">Username : </label>
                    <input type="text" class="username" name="username" placeholder="Username"><br><br>
                    <label class="labels">Password : </label>
                    <input type="password" class="password" name="password" placeholder="Password"><br><br>
                    <button class="btn">Login</button>
                    <p id="para">Don't have an account? <a id="tag" href="#">Sign up</a></p>
                </form>
            </div>
        </div>
</div>
</body>
</html>
